
<div class="container">
  <div class="row login-content-wrapper mt-50">
    <div class="card col-xs-4 col-md-6 col-sm-8 p-2 m-auto">
      <div class="card-body">
        <div class="text-center mb-21">
          <h3 class="login-header-wrapper">Login Form</h3>
          Please enter admin as userName and password.
        </div>
        <form [formGroup]="loginFormGroup">
          <div class="mt-4 mb-3">
            <div class="d-flex flex-column">
              <label class="required-field-label"> User name</label>
              <input
                type="email"
                class="pl-2"
                placeholder="Enter your userName"
                formControlName="userName"
              />
            </div>
            <div
              *ngIf="
                !loginFormGroup.get('userName')?.valid &&
                loginFormGroup.get('userName')?.touched
              "
            >
              <span class="error-message-wrapper"
                >Please enter valid user name.</span
              >
            </div>
          </div>
          <div class="mt-4 mb-3">
            <div class="d-flex flex-column">
              <label class="required-field-label">Password</label>
              <input
                type="password"
                class="pl-2"
                placeholder="Enter your password"
                formControlName="password"
              />
            </div>
            <div
              *ngIf="
                !loginFormGroup.get('password')?.valid &&
                loginFormGroup.get('password')?.touched
              "
            >
              <span class="show-error-message">
                Please enter valid password.</span
              >
            </div>
            <p class="text-right mt-10">Forgot Password?</p>
          </div>
          <div>
            <button
              class="btn btn-primary mt-3 mb-2 w-100 btn-wrapper"
              type="submit"
              (click)="loginDetail()"
              [disabled]="loginFormGroup.invalid"
            >
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
