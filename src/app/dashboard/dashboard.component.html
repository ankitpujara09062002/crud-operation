<div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-8">
        <table class="table table-striped">
          <thead>
        <tr>
          <th>Name</th>
          <th>Email id</th>
          <th>Age</th>
          <th>Post</th>
          <th>Salary</th>
          <th>Action</th>
          
        </tr>
      </thead>
      <tr *ngFor="let d of data, let i= index">
        <td>{{d.name}}</td>
        <td>{{d.email}}</td>
        <td>{{d.age}}</td>
        <td>{{d.post}}</td>
        <td>{{d.salary}}</td>
        <td>
          <button class="btn btn-success" style="background-color: green" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="modalDetail(d, i, false)">edit</button>
          <button class="btn btn-primary"style="background-color: gray"  data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="modalDetail(d, i, true)">view</button>
          <button class="btn btn-primary"style="background-color: gray" (click)="deleteDetail(d)">Delete</button>
        </td>
      </tr>
    </table>


    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form [formGroup]="userDataForm">
              <div class="" [ngClass]="isDisabled ? 'disable' : ''" >
    
                <div class="d-flex mb-2">
                  <div class="label-wrapper">
                  <label class="mr-2">Name:-</label>
                </div>
                <input type="text" formControlName="name">
              </div>
              <div class="d-flex mb-2">
                <div class="label-wrapper">
                  <label class="mr-2">Email id:-</label>
                </div>
                <input type="text" formControlName="email">
              </div>
              <div class="d-flex mb-2">
                <div class="label-wrapper">
                  <label class="mr-2">Age:-</label>
                </div>
                <input  type="text" formControlName="age">
              </div>
              <div class="d-flex mb-2">
                <div class="label-wrapper">
                  <label class="mr-2">Post:-</label>
                </div>
                <input type="text" formControlName="post">
              </div>
              <div class="d-flex mb-2">
                <div class="label-wrapper">
                  <label class="mr-2">Salary:-</label>
                </div>
                <input type="text" formControlName="salary">
              </div>
            </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" *ngIf="!isDisabled" class="btn btn-primary" data-bs-dismiss="modal" (click)="submit()">Save</button>
          </div>
        </div>
      </div>
    </div>
